# Start up
exec-once = waybar & /home/user/.config/hypr/scripts/startbg.sh & mako

# Environment variables
env=NIXOS_OZONE_WL,1
env=XDG_SCREENSHOTS_DIR,/home/user/Pictures/Screenshots/

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,gr
    kb_variant = 
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    layout = dwindle
    resize_on_border = true
    no_border_on_floating = true

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    force_split = 2
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex=^(kitty)$

    focus_on_activate = true
}

# KEYBINDS

bind = SUPER SHIFT, Q, exit
bind = SUPER, F, fullscreen 
bind = SUPER SHIFT, C, killactive
bind = SUPER, SPACE, togglefloating

bind = SUPER, E, exec, thunar
bind = SUPER, s, dpms
bind = SUPER, B, exec, firefox
bind = SUPER, RETURN, exec, kitty
bind = SUPER SHIFT, X, exec, hyprpicker --autocopy
bind = ALT, SPACE, exec, wofi --show drun
bind =, Print, exec, grimblast --freeze --notify copysave area
bind = SHIFT, Print, exec, grimblast --freeze --notify copysave screen
bind = ALT, F2, exec, pactl set-default-sink alsa_output.usb-Razer_Razer_Nari-00.mono-fallback 
bind = ALT, F3, exec, pactl set-default-sink alsa_output.usb-Razer_Razer_Nommo_Chroma-02.analog-stereo

# MEDIA
binde =, XF86AudioRaiseVolume, exec, pamixer -i 5
binde =, XF86AudioLowerVolume, exec, pamixer -d 5
bind =, XF86AudioMute, exec, pamixer -t
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioPause, exec, playerctl play-pause
bind =, XF86AudioNext, exec, playerctl next
bind =, XF86AudioPrev, exec, playerctl previous

# NAVIGATION & WINDOW MANAGEMENT
# switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
# move windows to worksapces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
# move focus
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r
# move windows
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

# MOUSE
bindm = SUPER, mouse:272, movewindow
bind = SUPER, mouse_up, workspace, e-1
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse_down, workspace, e+1

