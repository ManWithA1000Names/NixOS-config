# EXEC stuff
exec-once = mako
exec-once = waybar
exec-once = hyprpaper 

# TODO: add monitor stuff
# Add possible env variable for nvidia and others

monitor=DP-1,1920x1080@60,5120x960,1,transform,3
monitor=DP-2,3440x1440@144,1040x0,1
monitor=DP-3,5120x1440,0x1440,1

# nvidia stuff
env=LIBVA_DRIVER_NAME,nvidia
env=XDG_SESSION_TYPE,wayland
env=GBM_BACKEND,nvidia-drm
env=__GLX_VENDOR_LIBRARY,nvidia
env=WLR_NO_HARDWARE_CURSORS,1
env=NIXOS_OZONE_WL,1


# INPUT stuff
input {
  kb_layout = us,el
  kb_options = grp:alt_shift_toggle
  follow_mouse = 1
  sensitivity = 0

  touchpad {
    natural_scroll = yes
  }
}

# animations
animations {
  animation=workspaces,0,8,default
}

# GENERAL stuff
general {
  gaps_in = 5
  gaps_out = 5
  border_size = 2
  layout = dwindle
  resize_on_border = true
  no_border_on_floating = true

  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
}

# DECORATION stuff
decoration {
  rounding = 5
}

# MISC stuff
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$

  focus_on_activate = true
}

# DIWNDLE LAYOUT stuff
dwindle {
  force_split = 2
  preserve_split = true
}

# KEYBINDINGS

bind = SUPER SHIFT, Q, exit
bind = SUPER, F, fullscreen 
bind = SUPER SHIFT, C, killactive
bind = SUPER, SPACE, togglefloating

bind = SUPER, E, exec, thunar
bind = SUPER, B, exec, firefox
bind = SUPER, RETURN, exec, kitty
bind = SUPER SHIFT, X, exec, hyprpicker --autocopy
bind = ALT, SPACE, exec, wofi --show drun

# MEDIA
binde =, XF86AudioRaiseVolume, exec, pamixer -i 5
binde =, XF86AudioLowerVolume, exec, pamixer -d 5
bind =, XF86AudioMute, exec, pamixer -t
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous

# NAVIGATION & WINDOW MANAGEMENT
# switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
# move windows to worksapces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
# move focus
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r
# move windows
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

# MOUSE
bindm = SUPER, mouse:272, movewindow
bind = SUPER, mouse_up, workspace, e-1
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse_down, workspace, e+1

# WINDOW RULES RULE
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, Rofi
windowrule = animation none,Rofi
windowrule = float,viewnior
windowrule = float,feh
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
